<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenidos</title>
    <link rel="icon" type="image/x-icon" href="./img/image.png">
</head>

<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #000000;
    text-align: center;
}

.center-div {
    max-width: 90%;
    padding: 20px;
}

.center-div img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.center-div img:hover {
    transform: scale(1.1);
    box-shadow: 0px 0px 20px 10px rgba(11, 177, 11, 0.902);
}

.button {
    display: inline-block;
    margin-top: 20px;
    padding: 10px 20px;
    background-color: #079710;
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

.button:hover {
    background-color: #df0202;
}

/* MEDIA QUERY PARA CELULARES */
@media (max-width: 600px) {
    .button {
        width: 100%;
        padding: 15px;
        font-size: 18px;
    }

    .center-div img {
        max-width: 90%;
    }
}

    </style>
</head>
<body>
    <div class="center-div">
        <a href="gt.html" title="Ir a la Página Principal">
            <img src="./img/logo-cocina.png" alt="Imagen Página Principal">
        </a>
        <br>
        <a href="gt.html" class="button">Ir a Gestión de Comandas</a>
    </div>
</body>
</html>
